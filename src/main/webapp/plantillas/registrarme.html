introduce tus datos para registrarte en la tienda:

<form id="form_registro_usuario">
  nombre: <input type="text" id="nombre" name="nombre" /><br />
  pass: <input type="password" id="pass" name="pass" /><br />
  email: <input type="email" id="email" name="email" /><br />
  edad: <input type="text" id="edad" name="edad" /><br />
  apellidos: <input type="text" id="apellidos" name="apellidos" /><br />

  foto (opcional) : <input type="file" name="foto" id="foto" />

  <input type="submit" value="Registrarme" />
</form>
